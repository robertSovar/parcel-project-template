<section class="our-products-section">
  <div class="our-products-container">
    <title id="our-products">Our products</title>
    <h2 class="our-products-title-section">
      Our <span class="orange-text">products</span>
    </h2>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            srcset="./images/orange-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/orange-chocolate-2x.webp"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/apple-and-cherry-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/apple-and-cherry-chocolate-2x.webp"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/lime-and-salt-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/lime-and-salt-chocolate-2x.webp"
            alt="Third slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/pinapple-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/pinapple-chocolate-2x.webp"
            alt="Fourth slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/classic-milk-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/classic-milk-chocolate-2x.webp"
            alt="Fifth slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/honey-milk-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/honey-milk-chocolate-2x.webp"
            alt="Sixth slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/roasted-fruits-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/roasted-fruits-chocolate-2x.webp"
            alt="Seventh slide"
          />
        </div>
        <div class="carousel-item">
          <img
            srcset="./images/classic-chocolate-1x.webp"
            class="d-block w-100"
            src="./images/classic-chocolate-2x.webp"
            alt="Eight slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
